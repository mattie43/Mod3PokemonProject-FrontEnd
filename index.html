<!doctype html>
<html lang="en"">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

    <title>Pokeiron</title>
  </head>
  <body>
    <div class="container-fluid body-container d-flex flex-column">
        <nav class="navbar navbar-dark bg-dark">
          <img src="./images/words/pokeiron.png" class="navbar-brand mr-auto ml-auto logo-img"></img>
        </nav>

        <div class="row flex-fill">
          <div class="col-2 text-change left-column">
            <div class="container building-container">
              <img id="poke-images" src="./images/words/current-location.png">
              <img id="building" src="./images/wordsprites/building.png">
            </div>
            <p id="location-p">Log in first!</p>
            <div class="container hp-container">
              <img id="poke-images" src="./images/words/current-hp.png">
              <img id="heart" src="./images/wordsprites/heart.png">
            </div>
            <p id="hp-p"></p>
            <div class="container backpack-container">
              <img id="poke-images" src="./images/words/inventory.png">
              <img id="backpack" src="./images/wordsprites/backpack.png">
            </div>
            <ul id="inventory-ul">
            </ul>
            <div class="container pokedex-container">
              <img id="poke-images" src="./images/words/pokemon2.png">
              <img id="pokedex" src="./images/wordsprites/pokedex2.png">
            </div>
            <ul id="pokemon-ul">
            </ul>
          </div>
          <div class="col center-column">
            <form class="login-form">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="username" class="form-control" id="username">
              </div>
              <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </form>
            <p id="message">Welcome to Pokéiron! You can move around with your arrow keys, collect Poké Balls to catch Pokémon, use HP-UP bottles to heal, and explore the map. You can see who is in the lead for having the most Pokémon on the right. Try and beat them!</p>
          </div>
          <div class="col-2 text-change right-column">
            <img id="poke-images" src="./images/words/scoreboard.png">
            <ol id="scoreboard-ol">
            </ol>
          </div>
        </div>
    </div>


    <script src="./Pokemon.js" defer></script>
    <script src="./index.js" defer></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> -->
  </body>
</html>
